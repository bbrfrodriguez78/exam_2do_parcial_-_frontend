<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Ingredientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Ingreso de ingredientes</h1>
    <form id="form-ingreso" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" id="descripcion" name="descripcion"><br>
        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo">
            <option value="Especias y Hierbas">Especias y Hierbas</option>
            <option value="Arroces">Arroces</option>
            <option value="Pastas">Pastas</option>
            <option value="Legumbres">Legumbres</option>
            <option value="Aceites y Vinagres">Aceites y Vinagres</option>
        </select><br>
        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*"><br>
        <label for="precio">Precio:</label>
        <input type="text" id="precio" name="precio"><br>
        <button type="button" onclick="ingresarIngrediente()">Ingresar</button>
    </form>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
